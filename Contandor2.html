<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador Automático Personalizado en HTML</title>
    <style>
        /* Estilo para el fondo */
        body {
            background-image: url("imagen-de-fondo.jpg");
            background-size: cover;
            color: white; /* Color del texto */
        }
        /* Estilo para el contador */
        #numero {
            font-size: 48px; /* Tamaño del texto */
        }
    </style>
    <script>
        // Inicializar la variable del contador
        let contador = 100000;

        // Función para incrementar el contador
        function incrementarContador() {
            contador++;
            // Actualizar el contenido del elemento con id "numero"
            document.getElementById("numero").innerText = contador;
        }

        // Incrementar el contador automáticamente cada segundo (1000 milisegundos)
        setInterval(incrementarContador, 1000);
    </script>
</head>
<body>

    <!-- Lugar para poner una imagen en la parte de arriba -->
    <img src="tu-imagen-arriba.jpg" alt="Descripción de la imagen" style="width:100%;">

    <h1>Título Personalizado</h1>

    <!-- Texto personalizado -->
    <p>Este es un texto personalizado en la página.</p>

    <!-- Muestra el valor actual del contador -->
    <p id="numero">100000</p>

</body>
</html>
